              $ref: '#/components/examples/CommunesListe'
        application/xml:
          schema:
            $ref: '#/components/schemas/CommunesListe'
          examples:
            défaut:
              $ref: '#/components/examples/CommunesListe'
    Commune200:
      description: 'Opération réussie'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Commune'
          examples:
            défaut:
              $ref: '#/components/examples/Commune'
        application/xml:
          schema:
            $ref: '#/components/schemas/Commune'
          examples:
            défaut:
              $ref: '#/components/examples/Commune'
  schemas:
    Commune:
      xml:
        name: Commune
      allOf:
        - $ref: '#/components/schemas/TerritoireBase'
      properties:
        code:
          $ref: '#/components/schemas/CodeCom'
    Departement:
      allOf:
        - $ref: '#/components/schemas/TerritoireBase_ChefLieu'
          xml:
            name: Departement
          properties:
            code:
              $ref: '#/components/schemas/CodeDep'
    TerritoireBase:
      required:
        - code
        - uri
        - type
        - dateCreation
        - intituleSansArticle
        - typeArticle
        - intitule
        - dateSuppression
      xml:
        name: TerritoireBase
      properties:
        code:
          type: string
        uri:
          type: string
          pattern: uri
          xml:
            attribute: true
        type:
          type: string
          $ref: '#/components/schemas/TypeEnum'
        dateCreation:
          type: string
          description: 'Date de création du territoire s''il n''existait pas au premier COG du 1er janvier 1943'
          format: date
          xml:
            name: DateCreation
        intituleSansArticle:
          xml:
            name: IntituleSansArticle
          type: string
        typeArticle:
          xml:
            name: TypeArticle
          type: string
          enum:
            - 0:
                article:
                charniere: 'De'
            - 1:
                article:
                charniere: 'D'''
            - 2:
                article: 'Le'
                charniere: 'Du'
            - 3:
                article: 'La'
                charniere: 'De La'
            - 4:
                article: 'Les'
                charniere: 'Des'
            - 5:
                article: 'L'''
                charniere: 'De L'''
            - 6:
                article: 'Aux'
                charniere: 'Des'
            - 7:
                article: 'Las'
                charniere: 'De Las'
            - 8:
                article: 'Los'
                charniere: 'De Los'
            - X:
                article:
                charniere:
        intitule:
          type: string
          xml:
            name: Intitule
        dateSuppression:
          type: string
          description: 'Date de suppression du territoire'
          format: date
          xml:
            name: DateSuppression
    TerritoireBase_ChefLieu:
      xml:
        wrapped: true
        name: TerritoireBase_AvecChefLieu
      allOf:
        - $ref: '#/components/schemas/TerritoireBase'
        - type: object
          required:
            - chefLieu
          properties:
            chefLieu:
              type: string
              description: 'Chef-lieu du territoire'
              xml:
                name: ChefLieu
    Territoire_TousAttributs:
      xml:
        wrapped: true
        name: TerritoireBase_AvecTousLesAttributsPossibles
      allOf:
        - $ref: '#/components/schemas/TerritoireBase'
        - type: object
          required:
            - chefLieu
            - typeDIris
            - categorieJuridique
            - intituleComplet
            - inclusion
          properties:
            chefLieu:
              type: string
              description: 'Chef-lieu du territoire'
              xml:
                name: ChefLieu
            typeDIris:
              type: string
              description: 'Type d''iris'
              xml:
                name: typeDIris
            categorieJuridique:
              type: string
              description: 'Catégorie juridique du territoire'
              xml:
                name: categorieJuridique
            intituleComplet:
              type: string
              description: 'Intitulé complet du territoire'
              xml:
                name: intituleComplet
            inclusion:
              type: string
              description: 'Inclusion'
              xml:
                name: inclusion
    CommunesListe:
      description: 'Liste de communes'
      type: array
      xml:
        wrapped: true
        name: Communes
      items:
        $ref: '#/components/schemas/TerritoireBase'
    DepartementListeDescendants:
      description: 'Liste des descendants d''un département'
      type: array
      xml:
        wrapped: true
        name: DescendantsDepartement
      items:
        $ref: '#/components/schemas/Territoire_TousAttributs'
    DepartementListeAscendants:
      description: 'Liste des ascendants d''un département'
      type: array
      xml:
        wrapped: true
        name: AscendantsDepartement
      items:
        $ref: '#/components/schemas/Territoire_TousAttributs'
    DepartementListeProjetesAvecChefLieu:
      description: 'Liste des départements projetés'
      type: array
      xml:
        wrapped: true
        name: ListeDepartementsProjetes
      items:
        $ref: '#/components/schemas/TerritoireBase_ChefLieu'
    DepartementListeSuivantsAvecChefLieu:
      description: 'Liste des départements qui succèdent au département'
      type: array
      xml:
        wrapped: true
        name: ListeDepartementsSuivants
      items:
        $ref: '#/components/schemas/TerritoireBase_ChefLieu'
    ListeTerritoiresAvecChefLieu:
      description: 'Liste de territoires décrits avec chef-lieu'
      type: array
      xml:
        wrapped: true
        name: ListeTerritoiresChefLieu
      items:
        $ref: '#/components/schemas/TerritoireBase_ChefLieu'
    TerritoireRef:
      xml:
        name: TerritoireRef
      type: object
      required:
        - code
        - territoireType
      description: 'Références vers un territoire de n''importe quel type'
      properties:
        code:
          type: string
          description: 'Code identifiant un teritoire quelqconque'
        territoireType:
          $ref: '#/components/schemas/TypeEnum'
    CodeCom:
      pattern: '[0-9][0-9AB][0-9]{3}'
      type: 'string'
      xml:
        attribute: true
      example: '14475'
    CodeDep:
      description: 'Code d''un département'
      pattern: '([013-8][0-9])|(2[0-9AB])|(9[0-5])|(97[1-6])'
      type: string
      xml:
        attribute: true
      example: '22'
    Date1950ParDefaut:
      description: 'date proposée par défaut'
      type: date
      xml:
        attribute: true
      example: '1950-01-01'
    TypeEnum:
      type: string
      xml:
        name: 'Type'
      enum:
        - Commune
        - CommuneAssociee
        - CommuneDeleguee
        - Canton
        - CantonOuVille
        - Arrondissement
        - Departement
        - Region
        - Intercommunalite
        - District
        - AireDAttractionDesVilles2020
        - BassinDeVie2022
        - CollectiviteDOutreMer
        - CirconscriptionTerritoriale
        - Iris
        - ZoneDEmploi2020
      example: 'Canton'
    TypeEnumInclusDansDepartement:
      type: string
      xml:
        name: 'Type'
      enum:
        - Commune
        - CommuneAssociee
        - CommuneDeleguee
        - Iris
        - Arrondissement
        - ArrondissementMunicipal
      example: 'Arrondissement'
    TypeEnumContenantDepartement:
      type: string
      xml:
        name: 'Type'
      enum:
        - Region
      example: 'Region'