      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DepartementListeDescendants'
          examples:
            défaut:
              $ref: '#/components/examples/DepartementListeDescendants'
        application/xml:
          schema:
            $ref: '#/components/schemas/DepartementListeDescendants'
          examples:
            défaut:
              $ref: '#/components/examples/DepartementListeDescendants'
    DepartementListeAscendants200:
